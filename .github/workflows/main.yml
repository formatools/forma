name: Run build checks

on: [ push, workflow_dispatch ]

jobs:
  build_application:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        id: gradle-setup
      - name: Build Application
        run: (cd application || exit 1; ./gradlew build -s --console=plain --scan)

  build_depgen:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        id: gradle-setup
      - name: Build Depgen
        run: (cd depgen || exit 1; ./gradlew build -s --console=plain)

  build_plugins:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        id: gradle-setup
      - name: Build Plugins
        run: (cd plugins || exit 1; ./gradlew build -s --console=plain)

  build_includer:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        id: gradle-setup
      - name: Build Includer
        run: (cd includer || exit 1; ./gradlew build -s --console=plain)
