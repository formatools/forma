
name: Run build checks

on: [ push, workflow_dispatch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Build with Gradle
        run: (cd application; ./gradlew build -s --console=plain); \
          (cd depgen; ./gradlew build -s --console=plain); \
          (cd includer; ./gradlew build -s --console=plain); \
          (cd plugins; ./gradlew build -s --console=plain)
