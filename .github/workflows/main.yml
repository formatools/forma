
name: Run build checks

on: [ push, workflow_dispatch ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'
      - name: Build with Gradle
        run: |
          (cd application || exit 1; ./gradlew build -s --console=plain)
          (cd depgen || exit 1; ./gradlew build -s --console=plain)
          (cd includer || exit 1; ./gradlew build -s --console=plain)
          (cd plugins || exit 1; ./gradlew build -s --console=plain)
